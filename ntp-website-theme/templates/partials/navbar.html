<!-- JavaScript to handle active class -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll("nav a");
    const currentPath = window.location.pathname;

    // Function to extract path from URL
    function getPath(url) {
      const path = new URL(url, window.location.origin).pathname;
      return path;
    }

    function setActiveLink() {
      navLinks.forEach((link) => {
        link.parentElement.classList.remove("active");
        if (link.id !== "logo-link" && getPath(link.href) === window.location.pathname) {
          link.parentElement.classList.add("active");
        }
      });
    }

    // Set active class based on current URL
    setActiveLink();

    // Add click event to update active class
    navLinks.forEach((link) => {
      link.addEventListener("click", function (event) {
        if (this.id !== "logo-link") {
          navLinks.forEach((navLink) => navLink.parentElement.classList.remove("active"));
          this.parentElement.classList.add("active");
        }
      });
    });

    // Handle back/forward navigation
    window.addEventListener("popstate", setActiveLink);

    // Update active link on load
    window.addEventListener("load", setActiveLink);
  });
</script>

<!-- Style for active class -->
<style>
  .active {
    background-color: #A7DFFF;
  }
</style>
