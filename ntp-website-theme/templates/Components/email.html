<!--
  templateType: global_partial
  label: Email
-->

<form
  id="emailForm "
  class="flex flex-wrap lg:flex-nowrap justify-center items-center"
>
  <input
    type="email"
    id="email"
    placeholder="Enter Your email id"
    name="email"
    class="rounded-2xl bg-hawkesblue md:w-80 w-72 h-9 font-medium text-sm border-none focus:outline-none p-2"
  />

  <button
    type="submit"
    class="btn bg-primarywhite rounded-2xl ml-2 w-24 h-9 text-primaryblack text-base md:mt-0"
  >
    mail us<i class="fa-solid fa-arrow-right ml-2"></i>
  </button>
</form>
<p id="emailError" class="text-red-500 text-xs italic hidden">
  Please enter a valid email address.
</p>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var emailInput = document.getElementById("email");
    var emailError = document.getElementById("emailError");

    // Email validation regex
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Real-time email validation
    emailInput.addEventListener("input", function () {
      if (!emailRegex.test(emailInput.value)) {
        emailError.classList.remove("hidden");
      } else {
        emailError.classList.add("hidden");
      }
    });

    document
      .getElementById("emailForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        var email = emailInput.value;

        if (!emailRegex.test(email)) {
          emailError.classList.remove("hidden");
          return;
        } else {
          emailError.classList.add("hidden");
        }

        // Send email to HubSpot using the Forms API
        var xhr = new XMLHttpRequest();
        var url =
          "https://api.hsforms.com/submissions/v3/integration/submit/46156581/a2d41f12-0803-4550-bda1-003399d65714";

        var data = {
          fields: [{ name: "email", value: email }],
          context: {
            hutk: getCookie("hubspotutk"),
            pageUri: window.location.href,
            pageName: document.title,
          },
        };

        xhr.open("POST", url);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            alert("Email submitted successfully!");
            document.getElementById("emailForm").reset();
          }
        };
        xhr.send(JSON.stringify(data));
      });

    // Function to get HubSpot user token cookie (optional but recommended)
    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }
  });
</script>
