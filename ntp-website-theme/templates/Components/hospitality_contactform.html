<script>
  function validateAlphabetic(input, errorId) {
    const value = input.value;
    if (!/^[a-zA-Z]*$/.test(value)) {
      document.getElementById(errorId).textContent =
        "Only alphabetic characters are allowed.";
    } else {
      document.getElementById(errorId).textContent = "";
    }
  }

  function validateAlphanumeric(input, errorId) {
    const value = input.value;
    if (!/^[a-zA-Z0-9\s]*$/.test(value)) {
      document.getElementById(errorId).textContent =
        "Only alphanumeric characters are allowed.";
    } else {
      document.getElementById(errorId).textContent = "";
    }
  }
  function validateEmail(input, errorId) {
    const value = input.value;
    if (
      !/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(
        value
      )
    ) {
      document.getElementById(errorId).textContent =
        "Enter correct email formate";
    } else {
      document.getElementById(errorId).textContent = "";
    }
  }

  document
    .getElementById("contact-form")
    .addEventListener("submit", function (e) {
      let isValid = true;

      // Helper function to set error message
      function setError(id, message) {
        document.getElementById(id).textContent = message;
        isValid = false;
      }

      // Helper function to clear error message
      function clearError(id) {
        document.getElementById(id).textContent = "";
      }

      // Validate Email
      const email = document.getElementById("email").value;
      const emailPattern =
        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (!emailPattern.test(email)) {
        setError("email-error", "Please enter a valid email address.");
        isValid = false;
      } else {
        clearError("email-error");
      }

        setError("message-error", "Message must be alphanumeric.");
      } else {

  document
    .getElementById("contact-form")
    .addEventListener("submit", async function (event) {
      event.preventDefault();

      let isValid = true;
      const formElements = event.target.elements;
      const validationErrors = {};

      // Validate required fields
      for (const element of formElements) {
        if (
          element.type !== "submit" &&
          element.hasAttribute("required") &&
          !element.value
        ) {
          isValid = false;
          validationErrors[element.name] = "This field is required";
        }
      }

      // Validate "I agree" checkbox
      if (!formElements["agree"].checked) {
        isValid = false;
        validationErrors["agree"] =
          "You must agree to the terms and conditions";
      }

      document
        .querySelectorAll(".text-errorred")
        .forEach((errorElement) => (errorElement.textContent = ""));
      if (!isValid) {
        for (const [fieldName, errorMessage] of Object.entries(
          validationErrors
        )) {
          document.getElementById(`${fieldName}-error`).textContent =
            errorMessage;
        }
        return;
      }

      const formData = {
        fields: [
          { name: "email", value: formElements["email"].value },
          { name: "message", value: formElements["message"].value },
        ],
      };

      try {
        const response = await fetch(
          "https://api.hsforms.com/submissions/v3/integration/submit/45046299/a65bb293-5b99-42ba-a374-100bdc5a8ea1",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          }
        );

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        event.target.reset();
      } catch (error) {
        console.log(
          "There was a problem submitting the form: " + error.message
        );
      }
    });
