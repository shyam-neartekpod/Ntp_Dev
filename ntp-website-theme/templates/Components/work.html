  <script>document.addEventListener("DOMContentLoaded", function () {
    // Select all cards
    const cards = document.querySelectorAll(".card");

    cards.forEach((card) => {
        const tags = card.querySelector(".tags");

        // Show tags for the hovered card and hide tags for all other cards
        card.addEventListener("mouseenter", function () {
            console.log(`Mouse entered card: ${card.querySelector('h2').textContent}`);
            tags.classList.remove("hidden");

            cards.forEach((otherCard) => {
                if (otherCard !== card) {
                    const otherTags = otherCard.querySelector(".tags");
                    if (otherTags) {
                        otherTags.classList.add("hidden");
                    }
                }
            });
        });

        // Hide tags for the hovered card and show tags for the first card
        card.addEventListener("mouseleave", function () {
            console.log(`Mouse left card: ${card.querySelector('h2').textContent}`);
            tags.classList.add("hidden");

            const firstCard = document.querySelector('.carousel-item:first-child .tags');
            if (firstCard) {
                firstCard.classList.remove("hidden");
                console.log('First card tags are shown');
            } else {
                console.log('First card tags not found');
            }
        });
    });

    // Carousel Navigation Logic
    const prevButtons = document.querySelectorAll('.carousel-button.prev');
    const nextButtons = document.querySelectorAll('.carousel-button.next');
    const carouselWrapper = document.querySelector('.carousel-wrapper');
    const carouselItems = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;

    function updateCarousel() {
        const offset = -currentIndex * 100 / 3;
        carouselWrapper.style.transform = `translateX(${offset}%)`;

        // Update button visibility
        prevButtons.forEach(button => button.style.visibility = currentIndex === 0 ? 'hidden' : 'visible');
        nextButtons.forEach(button => button.style.visibility = currentIndex >= carouselItems.length - 3 ? 'hidden' : 'visible');

        // Show tags for the first visible card
        const firstVisibleCard = carouselWrapper.children[currentIndex];
        const firstVisibleTags = firstVisibleCard.querySelector(".tags");

        cards.forEach((card) => {
            const tags = card.querySelector(".tags");
            if (tags) tags.classList.add("hidden");
        });

        if (firstVisibleTags) {
            firstVisibleTags.classList.remove("hidden");
            console.log(`First visible card tags are shown: ${firstVisibleCard.querySelector('h2').textContent}`);
        }
    }
    prevButtons.forEach(button => button.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
        }
    }));

    nextButtons.forEach(button => button.addEventListener('click', () => {
        if (currentIndex < carouselItems.length - 3) {
            currentIndex++;
            updateCarousel();
        }
    }));

    updateCarousel();
});
</script>
